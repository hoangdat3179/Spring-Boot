<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td, tr {
          border: 1px solid black;
        }
        td {
          padding-right: 30px;
        }
        </style>
</head>
<body>
    <h1>Employers</h1>
    <h3><a href="/employer/add">Thêm nhà tuyển dụng</a></h3><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Website</th>
            <th scope="col">Logo path</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employer, iStat:${employers}">
            <th scope="row" th:text="${iStat.index} +1"></th>
            <td><a th:href="|employer/${employer.id}|" th:text="${employer.name}"></a></td>
            <td><a th:href="${employer.website}" th:text="${employer.website}" target="_blank"></a></td>
            <td><img th:src="|logo/${employer.logo_path}|" width="200px"/></td>
            <td th:text="${employer.email}"></td>
        </tr>
        </tbody>
    </table>
    </body>
</html>
