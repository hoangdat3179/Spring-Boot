<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
  </head>
  <body>
  
  <div class="container mt-3">
    <h3>Login</h3>
    <form method="post" action="#" th:action="login" th:object="${loginrequest}">
      <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Email:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter email" name="uname" th:field="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" th:field="*{password}">
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
      </div>
    <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>   
</body>
</html>
