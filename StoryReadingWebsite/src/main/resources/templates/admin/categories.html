<!DOCTYPE html>
<html lang="en">

<head th:replace="fragmentsAdmin :: html_head"></head>

<body>
<nav th:replace="fragmentsAdmin :: html_menu"></nav>
<div class="container mt-3">
  <a th:href="@{/admin/categories/new}" style="margin: 20px 0" class="btn btn-primary">Thêm mới thể loại</a>
  <div><h1>Danh sách thể loại</h1></div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Tên thể loại</th>
      <th scope="col">Xóa</th>
      <th scope="col">Sửa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${listCategories}">
      <td th:text="${category.name}"></td>

      <td><a th:href="@{'/admin/categories/delete/' + ${category.id}}"
             class="btn btn-danger">Xóa</a></td>
      <td><a th:href="@{'/admin/categories/edit/' + ${category.id}}"
             class="btn btn-warning">Sửa</a></td>
    </tr>
    </tbody>
  </table>
</div>

<footer th:replace="fragmentsAdmin :: html_footer"></footer>
</body>

</html>
