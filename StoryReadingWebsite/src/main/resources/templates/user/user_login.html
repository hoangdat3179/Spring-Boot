<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/login.css}" />
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" th:action="@{/user/login}" method="post">
                <div th:if="${param.error}">
                    <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
                </div>
                <input type="email" placeholder="email" name="email" required/>
                <input type="password" placeholder="password" name="password" required/>
                <button type="submit">login</button>
                <p class="message">Not registered? <a th:href="@{/register}">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
